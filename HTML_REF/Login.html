<!DOCTYPE html>
<html lang="br/pt">
<head>
	<title>Login </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    
</head>
<body>
   <header>

       <nav>
            <div class="text.n">
        
               <ul>
                 <li> <a href="RoleTop.html"><img src="img/logo.jpg.png" id="logo"></a></li>
                 <li class="bt-common-menu"><a onclick="toggleMobileMenu()" class="sob" href="Galeria.html">Galeria</a></li>
                 <li class="bt-common-menu"><a onclick="toggleMobileMenu()" class="sob" href="SobreNós.html">Sobre Nós</a></li>
                 <li class="bt-common-menu"><a onclick="toggleMobileMenu()" class="sob" href="FAQ.html">FAQ</a></li>
                 <li class="bt-common-menu"><a onclick="toggleMobileMenu()" class="sob" href="LocalizeNos.html">Localize-nos</a></li>
                 <li class="bt-common-menu"><a onclick="toggleMobileMenu()" class="sob" href="Cadastro.html">Cadastro</a></li>
                 <li class="bt-common-menu"><a onclick="toggleMobileMenu()" class="sob" href="Login.html">Login</a></li>
               </ul>
        
            </div>
       </nav>
    </header>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-55">
						Login
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Usuário">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Senha">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>

					<div class="contact100-form-checkbox m-l-4">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Lembre-me
						</label>
					</div>
					
					<div class="container-login100-form-btn p-t-25">
						<button class="login100-form-btn">
						 Login 	
						</button>
					</div>

					<div class="text-center w-full p-t-42 p-b-22">
						<span class="txt1">
							Entre também com 
						</span>
					</div>

					<a href="#" class="btn-face m-b-10">
						<i class="fa fa-facebook-official"></i>
						Facebook
					</a>

					<a href="#" class="btn-google m-b-10">
						<img src="img/icon-google.png" alt="GOOGLE">
						Google
					</a>

					<div class="text-center w-full p-t-115">
						<span class="txt1">
							Ainda não é cadastrado?
						</span>

						<a class="txt1 bo1 hov1" href="#">
							Cadastre-se agora						
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


</body>
</html>
