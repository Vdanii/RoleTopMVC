	<div class="limiter">
            <div class="container-Cadastro100">
                <div class="wrap-Cadastro100 p-l-50 p-r-50 p-t-77 p-b-30">
                    <form class="Cadastro100-form validate-form">
                        <span class="Cadastro100-form-title p-b-55">
                            Cadastro
                        </span>
    
                        <div class="wrap-input100 validate-input m-b-16" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="email" placeholder="Nome Completo">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <span class="lnr lnr-envelope"></span>
                            </span>
                        </div>
    
                        <div class="wrap-input100 validate-input m-b-16" data-validate = "Valid email is required: ex@abc.xyz">
                                <input class="input100" type="text" name="email" placeholder="Email">
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                    <span class="lnr lnr-envelope"></span>
                                </span>
                        </div>

                        <div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
                            <input class="input100" type="text" name="CPF ou CNPJ" placeholder="CPF ou CNPJ">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                               <span class="lnr lnr-envelope"></span>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
                            <input class="input100" type="text" name="celular" placeholder="Celular (xx) xxxx-xxxx">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <span class="lnr lnr-envelope"></span>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
                                <input class="input100" type="password" name="config" placeholder="Confirmação de código">
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                    <span class="lnr lnr-lock"></span>
                                </span>
                        </div>
                        <div class="container-Cadasrto100-form-btn p-t-25">
                            <button class="Cadastro100-form-btn">
                                Cadastrar-se 
                            </button>
                        </div>
    
                        <div class="text-center w-full p-t-42 p-b-22">
                            <span class="txt1">
                                Cadastre-se também com 
                            </span>
                        </div>
    
                        <a href="#" class="btn-face m-b-10">
                            <i class="fa fa-facebook-official"></i>
                            Facebook
                        </a>
    
                        <a href="#" class="btn-google m-b-10">
                            <img src="img/icon-google.png" alt="GOOGLE">
                            Google
                        </a>
